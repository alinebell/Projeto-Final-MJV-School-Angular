<h1 class="title">Lista de pacientes</h1>
<div>
    <h2>Busca</h2>
    <input type="text" class="input-busca" (keyup)="searchMember($event)">
</div>

<div class="container"> 
    <app-member 
    *ngFor="let item of filteredMembers" 
    [member]="item"
    [card]="true"></app-member>
</div>

<div class="mensagem">  
    <h3 *ngIf="filteredMembers.length === 0 ">Nenhum paciente foi localizado</h3>
</div>
