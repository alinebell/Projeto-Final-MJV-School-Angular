<h1><b>Lista de pacientes</b></h1>
<div>
    <input type="text" class="input-busca" placeholder="Digite um nome" (keyup)="searchMember($event)">
</div>

<div class="container"> 
    <app-member  
    *ngFor="let item of filteredMembers" 
    [member]="item"
    [card]="true"></app-member>
</div>

<div class="mensagem">  
    <h3 *ngIf="filteredMembers.length === 0 ">Nenhum paciente foi localizado</h3>
</div>
